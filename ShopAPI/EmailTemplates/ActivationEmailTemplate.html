<!DOCTYPE html>
<html>
<head>
    <meta charset=" UTF-8">
    <title>Activate Your Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 20px 0;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f1f1f1;
            font-size: 12px;
            color: #555;
            border-radius: 0 0 8px 8px;
        }

        p {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Activate Your Account</h1>
        </div>
        <div class="content">
            <p>Hi {{username}},</p>
            <p>Thank you for registering. Please click the button below to activate your account:</p>
            <a href="{{activation_link}}" class="btn">Activate Account</a>
            <p>If you did not create an account, no further action is required.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 ReDesignIT. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
